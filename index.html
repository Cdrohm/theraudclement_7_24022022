<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand">
                <a href="index.html" class="navbar-brand mx-auto">
                    <img src="./img/logo.png" alt="Logo Les Petits Plats" width="275" />
                </a>
            </nav>
        </div>
        
            <!--research nav-->
            <div class="row" id="searchBar">
                <div class="col input-group input-group-lg mx-5 mb-4" id="autocomplete">
                    <input class="form-control" id="search-input" type="text" name="search-input" placeholder="Rechercher une recette">
                    <div class="input-group-append">
                        <span id="launch-search" class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        

        <div id="tag-selected">
            <!--for selected tag(s)-->
        </div>

        <div class="btn-group ml-3 ml-md-5 mt-3">
            <div class="dropdown-parent">
                <button id="ingredients-tag-btn" class="btn btn-primary btn-lg mx-2 tag-btn show" type="button">Ingrédients
                    <span class="fas fa-chevron-down"></span>
                </button>
                <div class="opened-btn-container bg-primary">
                    <div id="ingredients-search" class="btn btn-primary tag-search">
                        <input id="ingredients-tag-input" class="form-control bg-primary tag-search-input" type="text" name="search-ingredient" placeholder="Rechercher un ingrédient">
                        <span class="fas fa-chevron-up mr-2 align-self-center"></span>
                    </div>
                    <div class="container-tag-options bg-primary">
                        <ul class="dropdown-choices" id="ingredients-dropdown">
                    
                        </ul>
                    </div>
                </div>
            </div>

              <div class="dropdown-parent">
                <button id="appliances-tag-btn" class="btn bg-green btn-lg mx-2 tag-btn show" type="button">Appareils
                    <span class="fas fa-chevron-down"></span>
                </button>
                <div class="opened-btn-container">
                    <div id="appliances-search" class="btn bg-green tag-search">
                        <input id="appliances-tag-input" class="form-control bg-green tag-search-input" type="text" name="search-appliance" placeholder="Rechercher un appareil">
                        <span class="fas fa-chevron-up mr-2 align-self-center"></span>
                    </div>
                    <div class="container-tag-options bg-green">
                        <ul class="dropdown-choices bg-green" id="appliances-dropdown">
                
                        </ul>
                    </div>
                </div>
            </div>

            <div class="dropdown-parent">
                <button id="utensils-tag-btn" class="btn bg-orange btn-lg mx-2 tag-btn show" type="button">Ustensiles
                    <span class="fas fa-chevron-down"></span>
                </button>
                <div class="opened-btn-container">
                    <div id="utensils-search" class="btn bg-orange tag-search">
                        <input id="utensils-tag-input" class="form-control bg-orange tag-search-input" type="text" name="search-utensil" placeholder="Rechercher un ustensile">
                        <span class="fas fa-chevron-up mr-2 align-self-center"></span>
                    </div>
                    <div class="container-tag-options bg-orange">
                        <ul class="dropdown-choices bg-orange" id="utensils-dropdown">
                
                        </ul>
                    </div>
                </div>
            </div>
         </div>

        <div class="recipes-group">
            <!--grid or flex for recipes-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
